<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Grossing Films</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

    <div class="container mt-4">
        <h1 class="text-center">üé¨ Top Grossing Films</h1>

        <!-- Search & Filter -->
        <div class="row my-3">
            <div class="col-md-4">
                <input type="text" id="searchInput" class="form-control" placeholder="üîç Search by Title...">
            </div>
            <div class="col-md-3">
                <select id="yearFilter" class="form-control">
                    <option value="">üìÖ Filter by Year</option>
                </select>
            </div>
            <div class="col-md-3">
                <select id="countryFilter" class="form-control">
                    <option value="">üåç Filter by Country</option>
                </select>
            </div>
            <div class="col-md-2">
                <button class="btn btn-danger w-100" onclick="resetFilters()">‚ùå Reset</button>
            </div>
        </div>

        <!-- Table -->
        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Title</th>
                        <th>Release Year</th>
                        <th>Director</th>
                        <th>Box Office</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tbody id="filmsTable"></tbody>
            </table>
        </div>

        <!-- Box Office Chart -->
        <h3 class="text-center mt-5">üìä Box Office Revenue</h3>
        <canvas id="boxOfficeChart"></canvas>
    </div>

    <script>
        let filmsData = [];

        fetch('films_data.json')
            .then(response => response.json())
            .then(data => {
                filmsData = data;
                populateFilters();
                renderTable(data);
                generateChart(data);
            })
            .catch(error => console.error("Error loading JSON:", error));

        function renderTable(data) {
            const tableBody = document.getElementById("filmsTable");
            tableBody.innerHTML = "";
            data.forEach(film => {
                const row = `<tr>
                    <td>${film.title}</td>
                    <td>${film.release_year}</td>
                    <td>${film.director}</td>
                    <td>$${parseFloat(film.box_office).toLocaleString()}</td>
                    <td>${film.country}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function populateFilters() {
            const years = [...new Set(filmsData.map(f => f.release_year))].sort();
            const countries = [...new Set(filmsData.flatMap(f => f.country.split(',')))];

            document.getElementById("yearFilter").innerHTML += years.map(y => `<option value="${y}">${y}</option>`).join("");
            document.getElementById("countryFilter").innerHTML += countries.map(c => `<option value="${c.trim()}">${c.trim()}</option>`).join("");
        }

        document.getElementById("searchInput").addEventListener("input", filterTable);
        document.getElementById("yearFilter").addEventListener("change", filterTable);
        document.getElementById("countryFilter").addEventListener("change", filterTable);

        function filterTable() {
            let searchText = document.getElementById("searchInput").value.toLowerCase();
            let yearFilter = document.getElementById("yearFilter").value;
            let countryFilter = document.getElementById("countryFilter").value;

            let filteredData = filmsData.filter(film =>
                (film.title.toLowerCase().includes(searchText)) &&
                (yearFilter === "" || film.release_year == yearFilter) &&
                (countryFilter === "" || film.country.includes(countryFilter))
            );

            renderTable(filteredData);
        }

        function resetFilters() {
            document.getElementById("searchInput").value = "";
            document.getElementById("yearFilter").value = "";
            document.getElementById("countryFilter").value = "";
            renderTable(filmsData);
        }

        function generateChart(data) {
            const top10 = data.sort((a, b) => b.box_office - a.box_office).slice(0, 10);
            const ctx = document.getElementById('boxOfficeChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: top10.map(film => film.title),
                    datasets: [{
                        label: 'Box Office Revenue ($)',
                        data: top10.map(film => film.box_office),
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        title: {
                            display: true,
                            text: "Top 10 Highest Grossing Films"
                        }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }
    </script>
</body>
</html>
